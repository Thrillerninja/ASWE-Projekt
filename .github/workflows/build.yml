name: Build
on:
  push:
    branches:
      - '*'  # Run on push to any branch
  pull_request:
    types: [opened, synchronize, reopened]
jobs:

  testing:
    name: Testing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      
      # Step to set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  # Use the specific Python version required for your project

      # Step to install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step to set environment variables
      - name: Set environment variables
        run: |
          echo "WEATHER_API_KEY=${{ secrets.WEATHER_API_KEY }}" >> $GITHUB_ENV

      # Step to run tests
      - name: Run tests
        env:
          WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}
        run: |
          python -m unittest discover -p "*_test.py"
        continue-on-error: false  # This will fail the job if tests fail

      # Step to run tests with coverage
      - name: Run tests with coverage
        env:
          WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}
          PYTHONPATH: ${{ github.workspace }}
        run: |
          coverage run -m unittest discover -p "*_test.py"
          coverage xml

  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    needs: testing
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      
      # Step to set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  # Use the specific Python version required for your project

      # Step to install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # SonarCloud Scan step
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
